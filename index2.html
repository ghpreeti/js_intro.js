<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide active"
            style="background-image: url('https://tse1.mm.bing.net/th?id=OIP.dMAHoQ3-sOtj0tJ1pTgWtQHaLG&pid=Api&P=0');">

        </div>
        <div class="slide"
            style="background-image: url('https://tse2.mm.bing.net/th?id=OIP.B_qCDSIF-nHhJd7KKp8ukQHaJ4&pid=Api&P=0');">

        </div>
        <div class="slide"
            style="background-image: url('https://tse1.mm.bing.net/th?id=OIP.lGQxnlccwSAdYRyG0E5A4QHaLK&pid=Api&P=0');">

        </div>
        <div class="slide "
            style="background-image: url('https://tse2.mm.bing.net/th?id=OIP.4cYaN1hG3Zzyk1iyCeDK5gHaLH&pid=Api&P=0');">

        </div>
        <div class="slide "
            style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.pp2n947iVTEn7lNVOivrUgHaE8&pid=Api&P=0');">

        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script1.js"></script>
</body>

</html>
